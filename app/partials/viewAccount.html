<div ng-controller="ViewAccountCtrl">
	<table class="table table-striped">
		<tr>
			<th>English Name</th><td>{{member.englishName}}</td>
		</tr>
		<tr>
			<th>Chinese Name</th><td>{{member.chineseName}}</td>
		</tr>
		<tr>
			<th>Nickname</th><td>{{member.nickname}}</td>
		</tr>
		<tr>
			<th>Mobile</th><td>{{member.mobile}}</td>
		</tr>
		<tr>
			<th>Email</th><td>{{member.email}}</td>
		</tr>
		<tr>
			<th>Weibo</th><td>{{member.weibo}}</td>
		</tr>
		<tr>
			<th>Role</th><td>{{member.role}}</td>
		</tr>

		<tr>
			<th>Date</th><td>{{member.joinDate|date:'short'}}</td>
		</tr>
	</table>
	<div class="row">
		<div class="span8 offset2">
			<a class="btn btn-medium" onClick="window.history.back();">Back</a>
			<a class="btn btn-medium btn-warning" href="#/account/password">Change Password</a>
		</div>
	</div>
</div>
